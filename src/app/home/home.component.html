<div class="p-4">
    <h2>Visit the Collection of Books</h2>

    <a routerLink="add" class="btn btn-sm btn-success mb-2" *ngIf="isLoggedIn">Add Book</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 10%">Sr. No.</th>
                <th style="width: 20%">Book Name</th>
                <th style="width: 20%">Author</th>
                <th style="width: 10%">Published Year</th>
                <th style="width: 10%">Price</th>
                <th style="width: 20%">Number of Copies Sold</th>
                <th style="width: 20%">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of bookList">
                <td style="width: 10%">{{book.id}}</td>
                <td style="width: 20%">{{book.name}}</td>
                <td style="width: 20%">{{book.author}}</td>
                <td style="width: 10%">{{book.publishedYear}}</td>
                <td style="width: 10%">{{book.price}}</td>
                <td style="width: 20%">{{book.numberOfCopiesSold}}</td>

                <td style="white-space: nowrap; width: 20%">
                    <a routerLink="edit/{{book.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <!-- <button routerLink="edit/{{book.id}}" class="btn btn-sm btn-danger" [disabled]="book.isDeleting">
                        <span *ngIf="book.isDeleting" class="spinner-border spinner-border-sm"></span>
                        <span *ngIf="!book.isDeleting">Delete</span>
                    </button> -->

                    <button (click)="deleteBook(book.id)" class="btn btn-sm btn-danger btn-delete-user"
                        [disabled]="book.isDeleting">
                        <span *ngIf="book.isDeleting" class="spinner-border spinner-border-sm"></span>
                        <span *ngIf="!book.isDeleting">Delete</span>
                    </button>
                </td>
            </tr>
            <!-- <tr *ngIf="!books">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr> -->
        </tbody>
    </table>


</div>
