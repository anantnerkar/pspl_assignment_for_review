<div class="grid-container">
    <div class="login">
        Login
    </div>
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="username" required style="margin-left: 10px;" autocomplete="off"
                formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 10px;">
                <label for="password">Password</label>
                <input type="text" placeholder="Enter Password" name="password" required style="margin-left: 10px;" autocomplete="off"
                formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
        </form>
    </div>
    <div class="div-button">
        <div class="container" style="text-align: center; padding: 8px;">
            <button type="button" (click)="onSubmit()">Login</button>
            <button type="button" style="margin-left: 10px;" routerLink="../register" class="btn btn-link">Register</button>
        </div>
    </div>
</div>
