<div>
    <h4>Login</h4>
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required style="margin-left: 10px;"
                formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            
            <div class="form-group container" style="margin-top: 20px;">
                <label for="password"><b>Password</b></label>
                <input type="text" placeholder="Enter Password" name="password" required style="margin-left: 12px;"
                formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            
            <div class="container" style="margin-top: 20px; text-align: center;">
                <button type="submit">Login</button>
                <button type="button" style="margin-left: 10px;" routerLink="../register" class="btn btn-link">Register</button>
            </div>
        </form>
    </div>
</div>
