<div class="grid-container">
    <div class="login">
        Register
    </div>
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" placeholder="First Name" formControlName="firstName" class="form-control" 
                style="margin-left: 10px;" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Last Name" formControlName="lastName" formControlName="lastName" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" style="margin-left: 10px;"/>
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" formControlName="username" formControlName="username" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" style="margin-left: 10px;"/>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" formControlName="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" style="margin-left: 10px;"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
        </form>    
    </div>
    <div class="div-button">
        <div class="container" style="text-align: center; padding: 8px;">
            <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <button type="button" style="margin-left: 10px;" routerLink="../login" class="btn btn-link">Cancel</button>
        </div>
    </div>
</div>
