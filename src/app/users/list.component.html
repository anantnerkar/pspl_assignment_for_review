<h1>Books Collection</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Book</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 10%">Sr. No.</th>
            <th style="width: 20%">Book Name</th>
            <th style="width: 20%">Author</th>
            <th style="width: 10%">Published Year</th>
            <th style="width: 20%">Price</th>
            <th style="width: 20%">Number of Copies Sold</th>
            <th style="width: 20%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publishedYear}}</td>
            <td>{{book.price}}</td>
            <td>{{book.numberOfCopiesSold}}</td>

            <td style="white-space: nowrap">
                <a routerLink="edit/{{book.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteBook(book.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="book.isDeleting">
                    <span *ngIf="book.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!book.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!books">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
