<div class="grid-container">
    <div class="login">
        <h4 *ngIf="isAddMode">Add Book</h4>
        <h4 *ngIf="!isAddMode">Edit Book</h4>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

        <div class="form-group">
            <label for="name">Book Title1</label>
            <input type="text" formControlName="name" class="form-control" style="margin-left: 10px;" autocomplete="off"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Book Title is required</div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label for="author">Author</label>
            <input type="text" formControlName="author" class="form-control" style="margin-left: 10px;"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" />
            <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                <div *ngIf="f.author.errors.required">Author is required</div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label for="description">Short Description</label>
            <input type="text" formControlName="description" class="form-control" style="margin-left: 10px;"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label for="category">Category</label>
            <input type="text" formControlName="category" class="form-control" style="margin-left: 10px;"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" />
            <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                <div *ngIf="f.category.errors.required">Category is required</div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label for="publisedYear">Published Year</label>
            <input type="text" formControlName="publishedYear" class="form-control" style="margin-left: 10px;"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.publishedYear.errors }" />
            <div *ngIf="submitted && f.publishedYear.errors" class="invalid-feedback">
                <div *ngIf="f.publishedYear.errors.required">Publised Year is required</div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
            <label for="price">Price</label>
            <input type="text" formControlName="price" class="form-control" style="margin-left: 10px;"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Price is required</div>
            </div>
        </div>

        <div class="div-button">
            <div class="container" style="text-align: center; padding: 8px;">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
                <button type="button" [disabled]="loading" style="margin-left: 10px;" class="btn btn-primary"
                    routerLink="/users">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
